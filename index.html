<html lang="en"><head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#000000">
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,200;0,300;0,400;0,500;1,200&amp;display=swap"
            rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="style.css" rel="stylesheet">
        <title>ClickLator</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div class="App"><h1>The Calculator</h1><a
                href="https://clickfolio.herokuapp.com" target="_blank">By
                Clickbait</a><div class="grey darken-4 z-depth-4 calculator"><div
                    id="screen"><div id="screen-texts"><p class="screen-texts
                            white-text right" id="ans">Ans </p><p
                            class="screen-texts white-text"
                            id="screen-text-after"></p> <p class="screen-texts
                            white-text" id="screen-text"></p></div></div>
                <div id="keys-container row"> <div id="n1" data-val=""
                        data-key=""
                        class="btn z-depth-0 col s12 keys"></div><div id="n2"
                        data-val="" data-key="" class="btn z-depth-0 col s12
                        keys"></div><div id="del" data-val="" data-key="8"
                        class="btn z-depth-0 col s12 keys">DEL</div><div id="ac"
                        data-val="" data-key="46" class="btn z-depth-0 col s12
                        keys">AC</div><div id="opn-bracket" data-val="("
                        data-key="219" class="btn z-depth-0 col s12 keys">(</div><div
                        id="cls-bracket" data-val=")" data-key="221" class="btn
                        z-depth-0 col s12 keys">)</div><div id="n3" data-val=""
                        data-key="" class="btn z-depth-0 col s12 keys"></div><div
                        id="product" data-val="*" data-key="" class="btn
                        z-depth-0
                        col s12 keys">*</div><div id="Seven" data-val="7"
                        data-key="55" class="btn z-depth-0 col s12 keys">7</div><div
                        id="Eight" data-val="8" data-key="56" class="btn
                        z-depth-0
                        col s12 keys">8</div><div id="Nine" data-val="9"
                        data-key="57" class="btn z-depth-0 col s12 keys">9</div><div
                        id="Devide" data-val="/" data-key="191" class="btn
                        z-depth-0 col s12 keys">/</div><div id="Four"
                        data-val="4" data-key="52" class="btn z-depth-0 col s12
                        keys">4</div><div id="five" data-val="5" data-key="53"
                        class="btn z-depth-0 col s12 keys">5</div><div id="six"
                        data-val="6" data-key="54" class="btn z-depth-0 col s12
                        keys">6</div><div id="subtract" data-val="-"
                        data-key="109" class="btn z-depth-0 col s12 keys">-</div><div
                        id="one" data-val="1" data-key="49" class="btn z-depth-0
                        col s12 keys">1</div><div id="two" data-val="2"
                        data-key="50" class="btn z-depth-0 col s12 keys">2</div><div
                        id="three" data-val="3" data-key="51" class="btn
                        z-depth-0
                        col s12 keys">3</div><div id="add" data-val="+"
                        data-key="107" class="btn z-depth-0 col s12 keys">+</div><div
                        id="zero" data-val="0" data-key="48" class="btn
                        z-depth-0
                        col s12 keys">0</div><div id="comma" data-val="."
                        data-key="190" class="btn z-depth-0 col s12 keys">.</div><div
                        id="PI" data-val="3.141592653589793" class="btn
                        z-depth-0
                        col s12 keys">Ï€</div><div id="equals"
                        data-val="="data-key="13"
                        class="btn z-depth-0 col s12 keys">=</div> </div> </div></div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
        </script>
        <script src="./script.js"></script>
    </body></html>
